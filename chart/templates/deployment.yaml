apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        checksum/configmap-env: {{ include (print $.Template.BasePath "/configmap-env.yaml") . | sha256sum }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.labels" . | nindent 8 }}
      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.loadSolrConfigSet }}
      initContainers:
        - name: solr-upload-and-assign-configset
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /home/app/webapp/solr/conf
              name: solr-config
          envFrom:
            - configMapRef:
                name: {{ include "chart.fullname" . }}-env
            {{- if .Values.solrExistingSecret }}
            - secretRef:
                name: {{ .Values.solrExistingSecret }}
            {{- end }}
          command:
            - sh
            - -c
            - >
              solrcloud-upload-configset.sh $CONFDIR &&
              solrcloud-assign-configset.sh
      {{- end }}
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: chart-shared
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 120
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            # - mountPath: /home/app/webapp/public/assets-new
            #   name: shared
            #   subPath: assets
            # - mountPath: /home/app/webapp/public/packs
            #   name: shared
            #   subPath: packs
            # - mountPath: /home/app/webapp/public/system
            #   name: shared
            #   subPath: system
            - mountPath: /home/app/webapp/public/html
              name: shared
              subPath: html
            - mountPath: /home/app/webapp/public/ead
              name: shared
              subPath: ead
          envFrom:
            - configMapRef:
                name: {{ template "chart.fullname" . }}-env
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
